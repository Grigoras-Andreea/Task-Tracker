<h2 mat-dialog-title>Edit Task {{data.title}} </h2>
<mat-dialog-content id="editTaskContent">
    <mat-form-field>
        <mat-label>Task Title</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Task Description</mat-label>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Task Status</mat-label>
        <mat-label>Task Status</mat-label>
        <mat-select [(ngModel)]="data.status">
            <mat-option value="To Do">To Do</mat-option>
            <mat-option value="In Progress">In Progress</mat-option>
            <mat-option value="Done">Done</mat-option>
        </mat-select>
    </mat-form-field>
    
</mat-dialog-content>
<mat-dialog-actions id="editTaskActions">
    <button mat-button class="btn btn-primary" (click)="cancel()">Cancel</button>
    <button mat-button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
